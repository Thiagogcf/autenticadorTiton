<!DOCTYPE html>
<html lang="en">
<head>

            background-color: #f3f4f6;

            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 8px;

            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;

        .home-link:hover {
            background-color: #1d4ed8;
        }

    <div class="container">
